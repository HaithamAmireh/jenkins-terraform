<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create S3 Bucket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h2>Create S3 Bucket</h2>

  <form id="createBucketForm" action="http://localhost:8000/create_bucket" method="post">
    <label for="bucket_name">Bucket Name:</label><br>
    <input type="text" id="bucket_name" name="bucket_name" required><br><br>
    <input type="submit" value="Submit">
  </form>

</body>

</html>
